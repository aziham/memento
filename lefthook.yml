pre-commit:
  parallel: false
  commands:
    prettier:
      priority: 1
      run: bunx prettier --write --ignore-unknown {staged_files}
      stage_fixed: true
    biome:
      priority: 2
      run: bunx biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true
